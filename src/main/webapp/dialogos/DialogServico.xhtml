<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="components.css" />
</h:head>
<title>Novo Serviço</title>
<h:head>
	<f:metadata>
		<f:viewAction action="#{dialogAdicionarServicoBean.inicializar}" />
	</f:metadata>
</h:head>

<body>
	<h:form>
		<p:growl id="msg" />
		<div class="ui-fluid">
			<p:panelGrid columns="2" layout="grid"
				columnClasses="ui-grid-col-2, ui-grid-col-10"
				styleClass="panelgrid-noborder" style="margin-top: 10px;">
				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputTextarea id="descricao"
					value="#{dialogAdicionarServicoBean.servico.descricao}" rows="5" />
			</p:panelGrid>
			<p:panelGrid columns="2" layout="grid"
				columnClasses="ui-grid-col-2, ui-grid-col-3"
				styleClass="panelgrid-noborder">

				<p:outputLabel value="Valor" for="valor" />
				<p:inputNumber id="valor"
					value="#{dialogAdicionarServicoBean.servico.valor}" symbol="R$ "
					symbolPosition="p" decimalSeparator="," thousandSeparator="." />
			</p:panelGrid>
			<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12"
				styleClass="panelgrid-noborder" style="margin-top: 10px;">
				<p:commandButton value="Adicionar"
					action="#{dialogAdicionarServicoBean.adicionarServico}"
					update="@form" />
			</p:panelGrid>
		</div>
	</h:form>

</body>

</html>
