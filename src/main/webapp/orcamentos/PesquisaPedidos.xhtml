<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	ounfxmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<head>
<meta charset="UTF-8" />
	</head>
	<ui:define name="titulo">Pedidos</ui:define>
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{pedidoPesquisaBean.inicializar()}" />
		</f:metadata>
		<h1 class="aw-page-title">Pedidos</h1>
		<h:form id="frm">
			<p:growl />
			<div class="ui-fluid">
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="Consultar pedidos"
							action="#{pedidoPesquisaBean.pesquisar}" update="@form" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:growl id="msg" />
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-8"
					styleClass="panelgrid-noborder" style="margin-top: 10px;">
					<p:outputLabel value="Cliente" />
					<p:selectOneMenu id="cliente"
						value="#{pedidoPesquisaBean.filter.cliente}">
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{pedidoPesquisaBean.clientes}"
							var="cliente" itemValue="#{cliente}"
							itemLabel="#{cliente.nomeFantasia}" />
					</p:selectOneMenu>
				</p:panelGrid>

				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-3"
					styleClass="panelgrid-noborder" style="margin-top: 10px;">
					<p:outputLabel value="Data início" />
					<p:datePicker
						value="#{pedidoPesquisaBean.filter.dataCricaoInicio}"
						showIcon="true" pattern="dd/MM/yyyy" locale="pt" />
					<p:outputLabel value="Data fim" />
					<p:datePicker value="#{pedidoPesquisaBean.filter.dataCricaoFim}"
						showIcon="true" pattern="dd/MM/yyyy" locale="pt" />
				</p:panelGrid>

				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-2"
					styleClass="panelgrid-noborder">
					<p:outputLabel value="Pedido" />
					<p:inputText value="#{pedidoPesquisaBean.filter.pedido}" />
				</p:panelGrid>

				<p:dataTable value="#{pedidoPesquisaBean.orcamentos}"
					var="orcamento" style="margin-top: 20px" reflow="true"
					emptyMessage="Sem registro de dados" id="table">
					<p:column headerText="Número" width="8%">
						<h:outputText value="#{orcamento.id}" />
					</p:column>
					<p:column headerText="Pedido" width="8%">
						<h:outputText value="#{orcamento.pedidoCliente}" />
					</p:column>
					<p:column headerText="Cliente">
						<h:outputText value="#{orcamento.cliente.nomeFantasia}" />
					</p:column>
					<p:column headerText="Data" width="8%">
						<h:outputText value="#{orcamento.dataOrcamento}"
							converter="localDateConverter">
						</h:outputText>
					</p:column>
					<p:column headerText="Status" width="8%">
						<h:outputText value="Cancelado" style="color:red;"
							rendered="#{orcamento.cancelado}" />
					</p:column>
					<p:column headerText="Total" width="12%">
						<h:outputText value="#{orcamento.valorOrcamento}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</p:column>

					<p:column width="4%" exportable="false">
						<p:button icon="ui-icon-pencil" style="width: 30px"
							outcome="/orcamentos/CadastroOrcamento">
							<f:param name="orcamento" value="#{orcamento.id}" />
						</p:button>
					</p:column>
				</p:dataTable>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
