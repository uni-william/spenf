<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Backup</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{efetuarBackupBean.inicializar()}" />
		</f:metadata>
		<h1 class="aw-page-title">Backup</h1>
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Realizar Backup" update="@form"
						action="#{efetuarBackupBean.enviarBackup()}" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:growl id="msg"/>
			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-6"
					styleClass="panelgrid-withmargin">
					<p:outputLabel value="E-mail destino" for="email" />
					<p:inputText id="email" value="#{efetuarBackupBean.emailDestino}" />
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
