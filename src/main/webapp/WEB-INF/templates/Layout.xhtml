<!DOCTYPE html>

<h:head>
	<f:facet name="first">

		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<h:outputStylesheet library="css" name="layout.css" />

<title><ui:insert name="titulo">Sistema</ui:insert></title>
<body>
	<p:ajaxStatus styleClass="ajax-status">

			<h:graphicImage library="images" name="loading_big.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputLabel value="" />
		</f:facet>
	</p:ajaxStatus>
	<header class="aw-topbar">
		<div>
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="logo_sousa.jpg" styleClass="logo" />
			</h:link>
		</div>
		<p:link styleClass="aw-exit" href="/logout" title="Logoff">
			<i class="fa fa-sign-out"></i>
		</p:link>

		<a class="aw-function"></a> <a href="#" class="aw-toggle js-toggle"
			title="Menu"><i class="fa fa-bars"></i></a>

			title="Trocar senha">
			<i class="fa fa-key"></i>
		</p:link>			
			
		<a class="aw-user"> Usuário: </a>

	<aside class="aw-sidebar js-sidebar">
		<h:form>
			<p:panelMenu>
				<p:submenu label="Cadastro">
					<p:menuitem value="Mantenedora" outcome="/mantenedoras/PesquisaMantenedora" >						
					</p:menuitem>
					<p:menuitem value="Clientes" outcome="/clientes/PesquisaCliente" >						
					</p:menuitem>					
					<p:menuitem value="Serviços" outcome="/servicos/PesquisaServico" >						
					</p:menuitem>					
				</p:submenu>
				<p:submenu label="Operações">
					<p:menuitem value="Orçamentos" outcome="/orcamentos/PesquisaOrcamento">
					
					</p:menuitem>
				</p:submenu>

			</p:panelMenu>
		</h:form>

	</aside>

	<section class="aw-content js-content">
		<ui:insert name="content" />
	</section>

	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="javascripts" name="app.js" />
</body>

</html>
