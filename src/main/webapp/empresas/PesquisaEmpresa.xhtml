<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	ounfxmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<head>
<meta charset="UTF-8" />
	</head>
	<ui:define name="titulo">Empresas</ui:define>
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{empresaPesquisaBean.inicializar()}" />
		</f:metadata>
		<h1 class="aw-page-title">Empresas</h1>
		<h:form id="frm">
			<p:growl showDetail="true" />
			<div class="ui-fluid">
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:button value="Nova Empresa" outcome="/empresas/CadastroEmpresa" >
						</p:button>
					</p:toolbarGroup>
				</p:toolbar>

				<p:growl id="msg" />
				<p:dataTable value="#{empresaPesquisaBean.empresas}" var="empresa"
					style="margin-top: 20px" reflow="true"
					emptyMessage="Nenhuma empresa cadastrada" id="table">
					<p:column headerText="Cnpj" width="15%">
						<h:outputText value="#{empresa.cnpj}" />
					</p:column>
					<p:column headerText="Razão Social">
						<h:outputText value="#{empresa.razaoSocial}" />
					</p:column>
					<p:column width="8%" exportable="false">
						<p:button icon="ui-icon-pencil"
							style="width: 30px" outcome="/empresas/CadastroEmpresa">
							<f:param name="empresa" value="#{empresa.id}" />
						</p:button>
						<p:commandButton icon="ui-icon-trash" title="Excluir"
							oncomplete="PF('confirmacao').show(); return false;"
							process="@this" update=":frm:conf" style="width: 30px">
							<f:setPropertyActionListener value="#{empresa}"
								target="#{empresaPesquisaBean.empresaSelecionada}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

			</div>
			<p:confirmDialog header="Excluão de Registro"
				message="Tem certeza que deseja excluir o  #{empresaPesquisaBean.empresaSelecionada.razaoSocial}?"
				widgetVar="confirmacao" id="conf">
				<p:button value="Não"
					onclick="PF('confirmacao').hide(); return false;" />
				<p:commandButton value="Sim" update="@form"
					oncomplete="PF('confirmacao').hide()" process="@this"
					action="#{empresaPesquisaBean.excluir}" />
			</p:confirmDialog>
		</h:form>

	</ui:define>

</ui:composition>
