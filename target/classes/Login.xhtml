<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<f:metadata>
		<f:viewAction action="#{loginBean.preRender}" />
	</f:metadata>
	<title>Login</title>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputStylesheet library="css" name="login.css" />
</h:head>

<body>
	<div class="div-central">
		<h:form prependId="false">
			<p:growl id="messages" autoUpdate="true" />
			<div class="ui-fluid centralizado">
				<h:panelGrid columns="1">
					<h:graphicImage library="images" name="trevo_transparente.png" styleClass="logo" />
					<p:inputText id="username" value="#{loginBean.email}"
						placeholder="E-mail" size="40" autocomplete="false" />
					<p:password id="password" placeholder="Password" size="40" />

					<h:panelGrid columns="2" style="margin-top: 20px">
						<p:commandButton actionListener="#{loginBean.efetuarLogin}"
							value="Efetuar login" ajax="false" />
					</h:panelGrid>

				</h:panelGrid>
			</div>
		</h:form>
	</div>
</body>

</html>
