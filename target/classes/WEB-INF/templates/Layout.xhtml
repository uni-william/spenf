<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>	
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="components.css" />
	
</h:head>
<title><ui:insert name="titulo">Sistema</ui:insert></title>
<body>
	<p:ajaxStatus style="position:fixed;margin-bottom:2em;height:24px; right: 10px;">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputLabel value="" />
		</f:facet>
	</p:ajaxStatus>
	<header class="aw-topbar">
		<div>
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="logo_sousa.jpg" styleClass="logo" />
			</h:link>
		</div>
		<p:link styleClass="aw-exit" href="/spenf/logout" title="Logoff">
			<i class="fa fa-sign-out"></i>
		</p:link>

		<a class="aw-function"></a> <a href="#" class="aw-toggle js-toggle"
			title="Menu"><i class="fa fa-bars"></i></a>
			
		<p:link styleClass="aw-exit" outcome="/TrocaSenha"
			title="Trocar senha">
			<i class="fa fa-key"></i>
		</p:link>			
			
		<a class="aw-user"> Usuário: #{seguranca.nomeUsuario}</a>

	</header>

	<aside class="aw-sidebar js-sidebar">
		<h:form>
			<p:panelMenu>
				<p:submenu label="Cadastro">
					<p:menuitem value="Mantenedora" outcome="/mantenedoras/PesquisaMantenedora" >						
					</p:menuitem>
					<p:menuitem value="Clientes" outcome="/clientes/PesquisaCliente" >						
					</p:menuitem>					
					<p:menuitem value="Serviços" outcome="/servicos/PesquisaServico" >						
					</p:menuitem>					
				</p:submenu>
				<p:submenu label="Orçamentos">
					<p:menuitem value="Novo Orçamento" outcome="/orcamentos/CadastroOrcamento" />
					<p:menuitem value="Pesquisa Orçamentos" outcome="/orcamentos/PesquisaOrcamento" />
				</p:submenu>
				<p:submenu label="Pedidos">
					<p:menuitem value="Pesquisa Pedidos" outcome="/pedidos/PesquisaPedidos" />
					<p:menuitem value="Resumo por período" outcome="/pedidos/ResumoPeriodo" />
					<p:menuitem value="Previsão de pagamento" outcome="/pedidos/PrevisaoPagamento" />
				</p:submenu>				
				<p:submenu label="Despesas">
					<p:menuitem value="Pesquisa tipos" outcome="/tipos/PesquisaTipoDespesa" />
					<p:menuitem value="Pesquisa despesas" outcome="/despesas/PesquisaDespesa" />
					<p:menuitem value="Resumo por período" outcome="/despesas/SomatorioPorPeriodo" />
				</p:submenu>				
				<p:submenu label="Caixa">
					<p:menuitem value="Fluxo de caixa" outcome="/caixa/FluxoDeCaixa" />
				</p:submenu>				
				<p:submenu label="Administrativo">
					<p:menuitem value="Perfil de Acesso" outcome="/perfis/PesquisaPerfil" />
					<p:menuitem value="Usuários do Sistema" outcome="/colaboradores/PesquisaColaborador"/>
				</p:submenu>				

			</p:panelMenu>
		</h:form>

	</aside>

	<section class="aw-content js-content">
		<ui:insert name="content" />
	</section>

	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="javascripts" name="app.js" />
</body>

</html>
